<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Image Upscaling</title>
</head>
<body>
  <div class="grid-container">
    <nav>
      <ul>
        <li><a href='/quality'>Quality</a></li>
        <li><a href='/similarity'>Similarity</a></li>
      </ul>
    </nav>
  </div>
  <main>  
    <h2 class="heading">quality</h2>
    <div id="landing">
      <div id="landing-text">
        <div id="landing-text-inner">
          <h2>Image Upscaling</h2>
          <h3>Make your images look better</h3>
          <form method=post enctype=multipart/form-data>
            <input type=file name=image id="upload-image" display=none>
            <label for="upload-image" class="btn btn-primary">Upload</label>
            <button type="submit" class="btn btn-secondary" value=Upload onclick="downloadButtonVisibility()">Upscale</button>
            <a class="btn" id="download-button"href="/static/output/quality/{{image_name}}" download="{{image_name}}">Download</a>
          </from>   
        </div>
      </div>
      <div class="well" id="image-well">
        <p class="labels">Original Image</p>
        <img src="/static/input/{{image_name}}" height=375px width=375px>
        <p class="labels">Upscaled Image</p>
        <img src="/static/output/quality/{{image_name}}" height=375px width=375px>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="{{ url_for('static', filename='JavaScript/downloadButtonVisibility.js') }}"></script>
</body>
</html>
